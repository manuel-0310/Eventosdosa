<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="src/dosa.png">
</head>

<body>

  <!-- Intro con logo -->
  <div class="intro">
    <img src="src/dosa.png" alt="Logo Eventos Dosa">
</div>

<!-- Menú -->
<header class="menu visible">
  <div class="menu-superior">
    <a href="index.html" class="logo">
      <img src="src/dosa2.png" alt="Logo Eventos Dosa">
    </a>
    <button class="menu-toggle" id="menuToggle">
      <img src="src/lineas.png" alt="Abrir menú">
    </button>
  </div>

  <nav id="navMenu">
    <ul>
      <li><a href="portafolio.html">Portafolio</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="testimonios.html">Testimonios</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="formulario.html">Contacto</a></li>
    </ul>
  </nav>
</header>
  
  
  <section class="formulario-contacto">
    <h2>Contáctanos</h2>
    
    <form id="form-contacto">
      <input type="text" name="user_name" placeholder="Nombre" required>
      <input type="email" name="user_email" placeholder="Correo" required>
      <input type="tel" name="user_phone" placeholder="Teléfono" pattern="\d{10,}" required>
      <textarea name="message" placeholder="Comentarios" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="footer-simple">
    <div class="footer-links">
      <a href="index.html">Inicio</a>
      <a href="portafolio.html">Portafolio</a>
      <a href="servicios.html">Servicios</a>
      <a href="testimonios.html">Testimonios</a>
      <a href="videos.html">Videos</a>
      <a href="formulario.html">Contacto</a>
    </div>
  
    <div class="footer-social">
      <a href="https://instagram.com/alejariveros" target="_blank">@alejariveros</a> |
      <a href="https://instagram.com/eventosdosa" target="_blank">@eventosdosa</a>
    </div>
    <div class="footer-whatsapp">
      <img src="src/whatsapp1.png" alt="WhatsApp Icon">
      <span>+57 320 456 7890</span>
    </div>
  
    <div class="footer-creditos">
      © 2025 Alejandra Riveros
    </div>
  
    <div class="footer-logo">
      <img src="src/dosa.png" alt="Logo Dosa">
    </div>
  </footer>
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("O9TA18-zps7iaEptM");
    })();

    //mostrar menu con scroll
    window.addEventListener('scroll', function () {
            const menu = document.querySelector('.menu');
            if (window.scrollY > 50) {
                menu.classList.add('visible');
            } else {
                menu.classList.remove('visible');
            }
        });
  </script>

  <script src="formulario.js"></script>
  <script>
    // mostrar menú con botón hamburguesa
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('visible');
    });
  </script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('fade-in');
  });
</script>
<script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
</script>

</body>

</html>
