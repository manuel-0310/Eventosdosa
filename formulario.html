<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="src/dosa.png">
</head>
<body>

  <!-- Logo y navegación opcional (si la quieres igual que en index) -->

      <img src="src/dosa2.png" alt="Eventos Dosa Logo">

    <nav>

      </ul>
    </nav>
  </header>

  <section class="formulario-contacto">
    <h2>Contáctanos</h2>
    <form id="form-contacto">
      <input type="text" name="user_name" placeholder="Nombre" required>
      <input type="tel" name="user_phone" placeholder="Teléfono" pattern="\d{10,}" required>
      <input type="email" name="user_email" placeholder="Correo" required>
      <textarea name="message" placeholder="Comentarios" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("O9TA18-zps7iaEptM");
    })();
  </script>

  <script src="formulario.js"></script>

</body>
