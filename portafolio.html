    <!-- Script para mostrar menú al hacer scroll -->
    <script>
        window.addEventListener('scroll', function () {
            const menu = document.querySelector('.menu');
            if (window.scrollY > 50) {
                menu.classList.add('visible');
            } else {
                menu.classList.remove('visible');
            }
        });
    </script>
<script>
    fetch("https://api.sheetbest.com/sheets/f96dea09-d844-497d-887f-c28d3c1236f2")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("galeria-dinamica");
        const nombresUnicos = new Set();
  
        data.forEach(foto => {
          const url = foto.url?.trim();
  
          if (url) {
            // Extraer solo el nombre del archivo, sin parámetros
            const nombreImagen = url.split('/').pop().split('?')[0];
  
            // Evitar repetir imágenes visualmente
            if (!nombresUnicos.has(nombreImagen)) {
              nombresUnicos.add(nombreImagen);
  
              const img = document.createElement("img");
              img.src = url;
              img.alt = "Foto de evento";
              contenedor.appendChild(img);
            }
          }
        });
      });
  </script>
  
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const galeria = document.getElementById("galeria-dinamica");
            const modal = document.getElementById("modal");
            const imgModal = document.getElementById("imgModal");
            const cerrarModal = document.getElementById("cerrarModal");

            galeria.addEventListener("click", function (e) {
                if (e.target.tagName === "IMG") {
                    imgModal.src = e.target.src;
                    modal.style.display = "flex";
                }
            });

            cerrarModal.addEventListener("click", () => modal.style.display = "none");
            modal.addEventListener("click", (e) => {
                if (e.target === modal) modal.style.display = "none";
            });
        });
    </script>
      <script>
        // mostrar menú con botón hamburguesa
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
      
        menuToggle.addEventListener('click', () => {
          navMenu.classList.toggle('visible');
        });
      </script>
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('fade-in');
        });
      </script>
<script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
